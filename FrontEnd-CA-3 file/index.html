<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- for logo and Name of the website -->
    <div class="header">
        <div>
            <img class="logo-img" src="https://img.freepik.com/premium-vector/letter-s-with-spoon-fork-logo-tableware-logo-fast-food-restaurant-logo_65373-25.jpg" alt="">
            </div>
            <div>
                <h1 class="title">Daily Meal</h1>
            </div>
    </div>
    <!-- food image and the dialog -->
    <div class="msgdiv">
        <div class="msgdiv2">
            <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSllFQPg_Z-pP6A_xZaakfRoUpToIqf4R83_Q&usqp=CAU" alt="">
            <p class="msg1">Don't know what to cook...?</p>
            <img class="img2" src="https://www.deputy.com/uploads/2018/10/The-Most-Popular-Menu-Items-That-You-should-Consider-Adding-to-Your-Restaurant_Content-image1-min-1024x569.png" alt="">
            </div>
        <p class="msg2">Welcome to Daily Meal, </p>

    <div>

    </div>

    <div id="random-meal">

    </div>

    <div id="meal-recipe"></div>
    <br>
    <br>
    <br>
    <!-- for displaying the search result -->
    <div id="search-result"></div>

 <script src="app.js"></script>
